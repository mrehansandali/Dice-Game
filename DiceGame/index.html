<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="game">
        <div class="head">
            <div class="startbtn"><button onclick="start()">Play</button></div>
        </div>
    </div>
    <div class="result">
        <div class="p1res">
            <h1>Player 1</h1>
            <img src="images/Dice-3.png" alt="">
        </div>
        <div class="p2res">
            <h1>Player 2</h1>
            <img src="images/Dice-4.png" alt="">
        </div>
    </div>
    <div class="winner" id="winner"> 
        <h1></h1>
        <div id="p1win"><img src="images/Win-PNG.png">Player 1 Win</div>     
        <div id="p2win">Player 2 Win<img src="images/Win-PNG.png"></div>
    </div>



    <script src="index.js"></script>
</body>

</html>
